<!DOCTYPE html>
<html>
    <head>
        <title>Werw√∂lfle</title>


        <style>

            * {
                background-color: black;
                color: white;
            }
            h1 {text-align: center;}
            input{margin:auto;display:block;}
            button{margin:auto;display:block;}
            

        </style>
    </head>
    <body>
        <h1>Welcome to Millers Hollow</h1>
        <input id="addname" placeholder="Name" type="text">
        <br>
        <button>Add</button>
        <table id="playerlist"></table>
        <script>
            const addButton = document.querySelector("button")
            addButton.addEventListener("click",addPlayer)
            const playerlist = document.querySelector("#playerlist")
            const addnameinput = document.querySelector("#addname")
            

            players = [ ]

            function addPlayer() {
                players.push(addnameinput.value)
                addnameinput.value = "";
                render()

            }

            function render() {
                playerlist.innerHTML="";
                players.forEach(player => {
                    tr=document.createElement("tr")
                    playerlist.appendChild(tr)

                    td1=document.createElement("td")
                    td1.textContent = player;
                    tr.appendChild(td1)

                    td2=document.createElement("td")
                    
                    tr.appendChild(td2)
                
                    
                });
            }

        </script>

    </body>
</html>
